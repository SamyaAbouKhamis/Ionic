<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    
    <ion-title>orders<ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar></ion-title>
    
  </ion-toolbar>
  

</ion-header>



  <ion-item-divider>
    
    <ion-label>Today</ion-label>
  </ion-item-divider>

  <ion-item routerLink="/details" *ngFor="let result of results">
    <ion-label>{{result}}</ion-label>
  </ion-item>

 <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">orders</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home-outline" routerLink="/home"></ion-icon>
         Home
      </ion-tab-button>
      <ion-tab-button tab="radio" routerLink="/orders" >
        <ion-icon name="archive-outline" ></ion-icon>
        Orders
      </ion-tab-button>
     
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
